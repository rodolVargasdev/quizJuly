<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Matemáticas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1 class="mt-5 text-center">Quiz de Matemáticas</h1>
  <div id="quiz" class="mt-4">
    <!-- Las preguntas serán generadas dinámicamente por JavaScript -->
  </div>
  <button id="start-btn" class="btn btn-primary mt-3">Iniciar Quiz</button>
  <div id="results" class="mt-4 d-none">
    <!-- Los resultados del quiz serán mostrados aquí -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>

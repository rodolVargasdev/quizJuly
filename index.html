<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Matemáticas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 text-center mt-5">
      <h1>Quiz de Matemáticas</h1>
      <button id="startBtn" class="btn btn-primary mt-4">Iniciar Quiz</button>
      <div id="quiz" class="d-none mt-4">
        <h2 id="question"></h2>
        <div id="options" class="mt-4"></div>
        <!-- <button id="nextBtn" class="btn btn-primary mt-4">Siguiente</button> -->
      </div>
      <div id="result" class="d-none mt-4">
        <h2>Resultados</h2>
        <div id="score"></div>
        <div id="correctAnswers" class="mt-4"></div>
        <button id="restartBtn" class="btn btn-primary mt-4">Reiniciar Quiz</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
